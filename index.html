  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav
        class=" flex-nowrap bg-black bg-contain bg-center bg-no-repeat md:w-[98vw] h-40"
        style="background-image: url(img/logo-marvel-removebg-preview.png)"
      >
        <div class="flex justify-between">
          <div>
            <button 
              class="btn btn-black text-white dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menú
            </button>

            <ul class="dropdown-menu" data-bs-theme="dark">
              <li>
                <a class="dropdown-item" href="personjes.html">
                  Personajes
                </a>
              </li>

              <li>
                <a class="dropdown-item" href="fases.html">
                  Fases
                </a>
              </li>

              <li>
                <a class="dropdown-item" href="cronologia.html">
                  Orden Cronológico
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="coming-soon.html">
                  Coming Soon
                </a>
              </li>
            </ul>
          </div>
        
          <div class="md:flex md:mx-2">
            <input class="hidden md:block md:mx-2 md:mt-1 md:rounded" type="search" />
            <button class="text-white">
              <i class="p-2 fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>  
      </nav>
    </header>

    <main>
      <section>
        <article class="flex w-[95vw] h-[20vh] my-2 ms-2 lg:h-[25vh] lg:ps-5 -skew-x-12">
          <div
            class="bg-cover bg-center w-[20vw] lg:h-[25vh] hover:scale-110 hover:border-red-500 hover:border-2"
            style="background-image: url(img/thor.jpg)"
          ></div>

          <div
            class="bg-cover bg-center w-[20vw] lg:h-[25vh] hover:scale-110 hover:border-blue-500 hover:border-2"
            style="background-image: url(img/capitan-america.webp)"
          ></div>

          <div
            class="bg-cover bg-center w-[20vw] lg:h-[25vh] hover:scale-110 hover:border-black hover:border-2"
            style="background-image: url(img/black-widow.jpg)"
          ></div>

          <div
            class="bg-cover bg-center w-[20vw] lg:h-[25vh] hover:scale-110 hover:border-green-500 hover:border-2"
            style="background-image: url(img/hulk.jpg)"
          ></div>

          <div
            class="bg-cover bg-center w-[20vw] lg:h-[25vh] hover:scale-110 hover:border-white hover:border-2"
            style="background-image: url(https://i.pinimg.com/236x/8e/6f/32/8e6f32e6abeb3ce80650db31c10f896f.jpg)"
          ></div>
        </article>
      </section>

      <section>
        <div id="carouselExampleIndicators" class="carousel slide w-[97vw] my-2 ms-1">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="md:w-full" src="img/cinematic-universe.jpg" class="d-block w-100 h-60" alt="Cinematic Universe">
            </div>
            <div class="carousel-item">
              <img src="img/phase-one.jpg" class="d-block w-100 h-60" alt="Phase One">
            </div>
            <div class="carousel-item">
              <img src="img/phase-two.jpg" class="d-block w-100 h-60" alt="Phase Two">
            </div>
            <div class="carousel-item">
              <img src="img/phase-three.jpg" class="d-block w-100 h-60" alt="Phase Three">
            </div>
            <div class="carousel-item">
              <img src="img/phase-four.jpg" class="d-block w-100 h-60" alt="Phase Four">
            </div>
            <div class="carousel-item">
              <img src="img/phase-five.jpg" class="d-block w-100 h-60" alt="Phase Five">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

      <footer class="flex flex-col bg-black text-white">

              <h6 class="text-center">Copyright Marcelo Goñi 2023 - Maquetador web</h6>
        </div>
      </footer>
